<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big vs Small Number Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fefae0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f77f00;
    }
    .question {
      font-size: 24px;
      margin: 30px;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #90be6d;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #43aa8b;
    }
  </style>
</head>
<body>
  <h1>Big vs Small</h1>
  <div class="question" id="question">Which number is bigger?</div>
  <div id="options">
    <button class="btn" onclick="checkAnswer(1)">1</button>
    <button class="btn" onclick="checkAnswer(2)">2</button>
  </div>
  <script>
    let correct = 2;
    function checkAnswer(ans) {
      if (ans === correct) {
        alert('Correct!');
      } else {
        alert('Try Again!');
      }
    }
  </script>
</body>
</html>
