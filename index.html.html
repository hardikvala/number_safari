<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Safari - Big vs Small</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d1f7c4, #fff);
      min-height: 100vh;
    }
    #mainMenuBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #fff;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }
    .number-card {
      width: 120px;
      height: 120px;
      background: #f9f9f9;
      border: 3px solid #ccc;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      border-radius: 16px;
      cursor: grab;
    }
    #dropzones {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .dropzone {
      width: 160px;
      height: 140px;
      border: 3px dashed #aaa;
      margin: 0 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 18px;
      background-color: #f2fff2;
    }
    .feedback, .scoreBoard {
      font-size: 20px;
      margin: 20px;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .menu-buttons button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mainMenu" class="menu-buttons">
    <h1>Number Safari</h1>
    <button onclick="startGame('bigger')">Play: Find the Bigger Number</button>
    <button onclick="startGame('smaller')">Play: Find the Smaller Number</button>
  </div>

  <button id="mainMenuBtn" onclick="goToMainMenu()" style="display: none;">Go to Main Menu</button>

  <div id="gameContainer" class="game-container">
    <div id="question">Which number is bigger?</div>
    <div id="cards">
      <div class="number-card" id="leftCard" draggable="true"></div>
      <div class="number-card" id="rightCard" draggable="true"></div>
    </div>
    <div id="dropzones">
      <div class="dropzone" id="dropBig">Drop Bigger</div>
      <div class="dropzone" id="dropSmall">Drop Smaller</div>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="scoreBoard" id="scoreBoard"></div>
  </div>

  <script>
    let gameType = "bigger";
    let level = 1;
    let score = 0;
    let leftNumber = 0;
    let rightNumber = 0;

    const leftCard = document.getElementById("leftCard");
    const rightCard = document.getElementById("rightCard");
    const feedback = document.getElementById("feedback");
    const scoreBoard = document.getElementById("scoreBoard");
    const question = document.getElementById("question");
    const mainMenu = document.getElementById("mainMenu");
    const gameContainer = document.getElementById("gameContainer");
    const mainMenuBtn = document.getElementById("mainMenuBtn");

    function generateNumbers() {
      leftNumber = Math.floor(Math.random() * 100);
      rightNumber = Math.floor(Math.random() * 100);
      while (leftNumber === rightNumber) {
        rightNumber = Math.floor(Math.random() * 100);
      }
      leftCard.textContent = leftNumber;
      rightCard.textContent = rightNumber;
    }

    function startGame(type) {
      gameType = type;
      level = 1;
      score = 0;
      feedback.textContent = "";
      scoreBoard.textContent = "";
      mainMenu.style.display = "none";
      mainMenuBtn.style.display = "block";
      gameContainer.style.display = "flex";
      question.textContent = type === 'bigger' ? "Which number is bigger?" : "Which number is smaller?";
      leftCard.draggable = true;
      rightCard.draggable = true;
      generateNumbers();
    }

    function goToMainMenu() {
      mainMenu.style.display = "flex";
      gameContainer.style.display = "none";
      mainMenuBtn.style.display = "none";
    }

    function handleDrop(e, dropType) {
      const draggedId = e.dataTransfer.getData("text/plain");
      const draggedNumber = draggedId === "leftCard" ? leftNumber : rightNumber;
      const otherNumber = draggedId === "leftCard" ? rightNumber : leftNumber;

      const correct = gameType === "bigger"
        ? (dropType === "dropBig" && draggedNumber > otherNumber)
        : (dropType === "dropSmall" && draggedNumber < otherNumber);

      if (correct) {
        feedback.textContent = "✅ Correct!";
        score++;
      } else {
        feedback.textContent = "❌ Oops, try next!";
      }

      level++;

      if (level > 10) {
        feedback.textContent = "";
        scoreBoard.style.display = "block";
        scoreBoard.textContent = `You got ${score} out of 10 right!`;
        leftCard.draggable = false;
        rightCard.draggable = false;
      } else {
        setTimeout(() => {
          feedback.textContent = "";
          generateNumbers();
        }, 1000);
      }
    }

    leftCard.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", "leftCard");
    });
    rightCard.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", "rightCard");
    });

    document.getElementById("dropBig").addEventListener("dragover", (e) => e.preventDefault());
    document.getElementById("dropSmall").addEventListener("dragover", (e) => e.preventDefault());

    document.getElementById("dropBig").addEventListener("drop", (e) => handleDrop(e, "dropBig"));
    document.getElementById("dropSmall").addEventListener("drop", (e) => handleDrop(e, "dropSmall"));
  </script>
</body>
</html>
