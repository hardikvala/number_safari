<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Safari - Home</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0f7fa);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #008891;
      margin-bottom: 30px;
    }
    .game-link {
      display: inline-block;
      margin: 20px;
      padding: 20px 30px;
      font-size: 22px;
      background-color: #fbd46d;
      border-radius: 12px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .game-link:hover {
      background-color: #f6ab6c;
      transform: scale(1.05);
    }
    .character {
      width: 140px;
      animation: bounce 2s infinite;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>🧠 Welcome to Number Safari!</h1>
  <img class="character" src="https://cdn.pixabay.com/photo/2016/03/31/19/14/elephant-1298155_960_720.png" alt="Safari Animal">

  <div>
    <a href="before_after_between.html" class="game-link">🔢 Before / After / Between Game</a>
    <a href="big_small_game.html" class="game-link">📏 Big vs Small Number Game</a>
  </div>
</body>
</html>
